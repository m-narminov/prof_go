    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  
    <title>Департамент проф образования Томской области</title>
    <meta name="description" content="Департамент проф образования Томской области">
    <meta name="keywords" content="Департамент проф образования Томской области">
    <script>
      function saveFile(filename, blob) {

        // see: https://stackoverflow.com/questions/19327749/javascript-blob-filename-without-link

        // get downloadable url from the blob
        const blobUrl = URL.createObjectURL(blob);

        // create temp link element
        let link = document.createElement("a");
        link.download = filename;
        link.href = blobUrl;

        // use the link to invoke a download
        document.body.appendChild(link);
        link.click();

        // remove the link
        setTimeout(() => {
            link.remove();
            window.URL.revokeObjectURL(blobUrl);
            link = null;
        }, 0);
        }
    </script>

 </head>
